<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/money_warikan_business.ico" type="image/x-icon"> <!-- アイコンのパスを設定 -->
</head>

<body>
    <div id="login" class="container mt-5">
        <h1 class="mb-4">ログイン</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">ユーザー名またはメールアドレス</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control"
                    v-model="usernameOrEmail" required>
            </div>
            <button type="submit" class="btn btn-primary" :disabled="isLoading">OTPを送信</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        <div v-if="isLoading" class="alert alert-info mt-3">送信中...</div>
        <div class="mt-3">
            <a href="/register" class="btn btn-secondary">新規登録</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
