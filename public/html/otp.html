<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="otp" class="container mt-5">
        <h1 class="mb-4">OTP認証</h1>
        <form id="otpForm">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" id="otp" name="otp" class="form-control" v-model="otp" required>
            </div>
            <button type="submit" class="btn btn-primary">認証</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
    <script src="/js/otp.js"></script>
</body>

</html>
